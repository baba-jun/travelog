{% extends 'base.html' %}
{% load static %}

{% block title %}投稿画面{% endblock %}

{% block contents %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/post_form.css' %}">
<script src="{% static 'script/post-form.js' %}"></script>
</head>

<div class="container my-div-style mt-3">
    <div class="row postimgform">
        <form method="POST" enctype='multipart/form-data'>{% csrf_token %}
            <div class="form-img-wrapper">
                <label id="img_post1">
                    {{form.post_image1}}
                </label>
                <img id="preview">
                <label id="img_post2">
                    {{form.post_image2}}
                </label>
            </div>
            <div class="form-img-wrapper">
                <label id="img_post3">
                    {{form.post_image3}}
                </label>
                <label id="img_post4">
                    {{form.post_image4}}
                </label>
            </div>
    </div>
    <div class="row posttextform">
            <div class="col-8 my-3">
                {{form.title}}
            </div>

            <div class="col-10 my-3">
                {{form.comment}}
            </div>

            <div class="col-8 my-3">
                {{form.country}}
            </div>

            <div class="col-8 my-3">
                {{form.prefectures}}
            </div>

            <div class="col-8 my-3">
                {{form.city}}
            </div>

            <div class="col-8 my-3">
            <button class="btn btn-primary w-50" type="submit">投稿</button>
            </div>

        </form>
    </div>
<div>
{% endblock %}
