{% extends 'base.html' %}
{% load static %}

{% block title %}投稿画面{% endblock %}

{% block contents %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/post_form.css' %}">
<script src="{% static 'script/post-form.js' %}"></script>
</head>

<div class="container my-div-style mt-3">
    <div class="row posttextform">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-8 my-3">
                <label for="id_display_name" class="form-label"><span class="badge badge-required">必須</span>ニックネーム</label>
                {{form.display_name}}
            </div>

            <label id="id_profile_img">
                {{form.profile_img}}
            </label>
            <img id="preview">

            <div class="col-12 my-3">
                <button class="btn btn-primary w-100 submit-btn py-2 my-5" type="submit">登録する</button>
                </div>
          </form>
    </div>
<div>

<nav class="navbar navbar-expand navbar-light bg-light flex-row  border-top py-1 fixed-bottom">
    <div class="container-fluid">
        <ul class="navbar-nav w-100 nav-justified align-items-center">
            <li class="nav-item w-20 text-center">
            <a class="nav-link" href="{% url 'travelog_app:Home' %}"><img src="{% static 'assets/img/home-line.png' %}" alt="" width="50%"></a>
            </li>
            <li class="nav-item w-20 text-center">
            <a class="nav-link" href="#"><img src="{% static 'assets/img/search-line.png' %}" alt="" width="50%"></a>
            </li>
            <li class="nav-item w-20 text-center">
            <a class="nav-link" href="{% url 'travelog_app:create_post' %}"><img src="{% static 'assets/img/add-box-line.png' %}" alt="" width="80%"></a>
            </li>
            <li class="nav-item w-20 text-center">
            <a class="nav-link" href="#"><img src="{% static 'assets/img/notification-line.png' %}" alt="" width="50%"></a>
            </li>
            <li class="nav-item w-20 text-center">
            <a class="nav-link" href="{% url 'travelog_app:profile' %}"><img src="{% static 'assets/img/user-line.png' %}" alt="" width="50%"></a>
            </li>
        </ul>
    </div>
    </nav>
{% endblock %}
