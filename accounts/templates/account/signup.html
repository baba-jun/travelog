{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}サインアップ | Private Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container-fluid px-md-5 px-4">
    <div class="row">
        <div class="my-div-style">
            <h1>サインアップ</h1>
            <form method="post" action="{% url 'account_signup' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="col-md-3 col-8">
                    {% bootstrap_form form %}
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}

                <button class="btn btn-primary px-4 mb-3" type="submit">登録</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
